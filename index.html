<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Land Rover</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
      font-family: 'Montserrat', sans-serif;
    }
    .content {
      flex: 1;
    }
    .carousel-item img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    .footer-3d {
      background: linear-gradient(180deg, #222, #111);
      color: white;
      text-align: center;
      padding: 20px 10px;
      box-shadow: 0px -5px 15px rgba(0, 0, 0, 0.7);
      transform: perspective(500px) rotateX(10deg);
      z-index: 10;
    }
    .footer-3d::before {
      content: "";
      position: absolute;
      top: -10px;
      left: 0;
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.1);
      filter: blur(2px);
    }
    .footer-links a,
    .social-icons a {
      color: #bbb;
      text-decoration: none;
      margin: 0 10px;
      transition: 0.3s;
    }
    .footer-links a:hover,
    .social-icons a:hover {
      color: #fff;
      text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    .social-icons i {
      font-size: 22px;
    }
    @media (max-width: 576px) {
      .carousel-caption h5,
      .carousel-caption p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#"><span class="text-warning"><b>RANGE</span>ROVER</b></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="models.html">Model</a></li>
        <li class="nav-item"><a class="nav-link" href="Service.html">Service</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="content mt-5 pt-4">
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="3000">
        <img src="RRS" class="d-block w-100" alt="Range Rover Sport">
        <div class="carousel-caption">
          <h5>YOUR DREAM MACHINE</h5>
          <p>“Above and Beyond.”</p>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="DEFO" class="d-block w-100" alt="Defender">
        <div class="carousel-caption">
          <h5>BOLD PRESENCE</h5>
          <p>“Above and Beyond.”</p>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="RD" class="d-block w-100" alt="Range Rover Discovery">
        <div class="carousel-caption">
          <h5>PIONEERING INNOVATION</h5>
          <p>“Above and Beyond.”</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</main>

<footer class="footer-3d mt-auto">
  <p>&copy; 2025 Land Rover | All Rights Reserved</p>
  <p><strong>Follow Us</strong></p>
  <div class="social-icons">
    <a href="https://www.instagram.com/rangerover/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.facebook.com/rangerover" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://twitter.com/rangerover" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://www.youtube.com/user/LandRover" target="_blank"><i class="fab fa-youtube"></i></a>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
